
<div class="container">

  <div class= "col-md-2">
    <h4>Set Filter</h4>
    <div class="checkbox" ng-repeat="(key, value) in myDashCtrl.filterOptions">

  </div>

    <ds-dashboard-widget></ds-dashboard-widget>
  </div>

  </div>




</div>
